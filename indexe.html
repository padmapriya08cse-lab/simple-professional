<!DOCTYPE html>
<html>
<head>
  <title>Age Calculator</title>
</head>
<body>

  <h2>Age Calculator</h2>

  <label for="year">Enter Your Birth Year:</label>
  <input type="number" id="year" placeholder="e.g. 2005">
  <button onclick="calculateAge()">Calculate Age</button>

  <p id="result"></p>
  

  <script>
    function calculateAge() {
      let birthYear = document.getElementById("year").value;
      let currentYear = new Date().getFullYear();

      if (birthYear === "" || birthYear > currentYear) {
        document.getElementById("result").innerText = "Please enter a valid year.";
      } else {
        let age = currentYear - birthYear;
        document.getElementById("result").innerText = age 
      }
    }
  </script>

</body>
</html>
